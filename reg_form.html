<body>

	<div id="login">

				<p><input type="text" id="name" value="Enter Your Name" onBlur="if(this.value=='')this.value='Enter Your Name'" onFocus="if(this.value=='Enter Your Name')this.value=''"></p>

				<p><label for="date">Date</label></p>
				<p><input type="text" id="date" value="Enter Your Branch" onBlur="if(this.value=='')this.value='Enter Your Branch'" onFocus="if(this.value=='Enter Your Branch')this.value=''"></p> 
				
				<p><label for="sapid">SAP-ID</label></p>

				-->

				<p><label for="name">Name</label></p>
				<p><input type="text" id="name" value="Enter Your Name" onBlur="if(this.value=='')this.value='Enter Your Name'" onFocus="if(this.value=='Enter Your Name')this.value=''"></p> <!-- JS because of IE support; better: placeholder="mail@address.com" -->

				<p><label for="branch">Branch</label></p>
				<p><input type="text" id="branch" value="Enter Your Branch" onBlur="if(this.value=='')this.value='Enter Your Branch'" onFocus="if(this.value=='Enter Your Branch')this.value=''"></p> <!-- JS because of IE support; better: placeholder="password" -->
				
				<p><label for="sapid">SAP-ID</label></p>
				<p><input type="text" id="sapid" value="Enter Your SAP-ID" onBlur="if(this.value=='')this.value='Enter Your SAP-ID'" onFocus="if(this.value=='Enter Your SAP-ID')this.value=''"></p> <!-- JS because of IE support; better: placeholder="password" -->

				<p><label for="email_id">Email-ID</label></p>
